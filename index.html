<!DOCTYPE html>
<head>
  <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="wrapper">
    <section class="task-list">
      <h3 class="task-list__header">Add Item</h3>
        <li class="task-list__item">
          <input class="task-list__input"
                 id="new-task"
                 type="text">
          <button class="task-list__button">Add</button>
        </li>
    </section>
    <section class="task-list">
      <h3 class="task-list__header">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list__item">
          <input class="task-list__check" type="checkbox">
          <label class="task-list__task">Pay Bills</label>
          <input class="task-list__input" type="text">
          <button class="task-list__button task-list__button_edit">Edit</button>
          <button class="task-list__button task-list__button_delete">
            <img class="task-list__delete-button-image" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="task-list__item">
          <input class="task-list__check" type="checkbox">
          <label class="task-list__task">Go Shopping</label>
          <input class="task-list__input" type="text">
          <button class="task-list__button task-list__button_edit">Edit</button>
          <button class="task-list__button task-list__button_delete">
            <img class="task-list__delete-button-image" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="task-list">
    <h3 class="task-list__header">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list__check" type="checkbox" checked>
          <label class="task-list__task">See the Doctor</label>
          <input class="task-list__input" type="text">
          <button class="task-list__button task-list__button_edit">Edit</button>
          <button class="task-list__button task-list__button_delete">
            <img class="task-list__delete-button-image" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
